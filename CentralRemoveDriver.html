
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Safeco Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />

      .hidden {
        display: none;

      .star {
        color: #ef4444;
        margin-left: 2px;
      }

  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <form
      id="mainForm"
      action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DU7000006EuID"
      method="POST"
      class="bg-white p-8 rounded-2xl shadow-md w-full max-w-xl space-y-8 relative"
      autocomplete="off"
      novalidate
    >
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">
        Remove Driver Central Insurance Form
      </h2>

      <div class="bg-gray-50 border rounded-xl p-6 shadow-inner">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Policy Changes</h3>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email<span class="star">*</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>

        <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Select the Request Type:</label>
        <div class="flex space-x-4 mb-2">
          <label class="inline-flex items-center ">
            <input type="radio" name="00NU7000006IOzh" value="Quote" required class="mr-2 " />Quote
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="00NU7000006IOzh" value="Endorse" required class="mr-2" />Endorsement
          </label>
        </div>
        <div id="quotePolicyError" class="error-message hidden ">Please select an option</div>
      </div>

        <!-- Policy Action -->
        <input
          type="hidden"
          id="00NU7000005zuNN"
          name="00NU7000005zuNN"
          value="Remove Driver"
        />

        <!-- Policy Number -->
        <div class="mb-3">
          <label
            for="00NU7000005zuX3"
            class="block text-sm font-medium text-gray-700"
          >
            Policy Number<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuX3"
            name="00NU7000005zuX3"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
            autocomplete="off"
          />
        </div>

        <!-- Effective Date -->
        <div class="mb-3">
          <label
            for="00NU7000005zuLl"
            class="block text-sm font-medium text-gray-700"
          >
            Effective Date (MM/DD/YYYY)<span class="star">*</span>
          </label>
          <input
            type="text"
            id="00NU7000005zuLl"
            name="00NU7000005zuLl"
            placeholder="MM/DD/YYYY"
            maxlength="10"
            class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            autocomplete="off"
          />
        </div>
      </div>

      <div class="bg-gray-50 border rounded-xl p-6 shadow-inner mt-8">
  <h3 class="text-xl font-semibold mb-4 text-gray-700">Driver Details</h3>
  
  <!-- Driver Name -->
  <div class="mb-3">
    <label for="driverName" class="block text-sm font-medium text-gray-700">
      Driver Name<span class="star">*</span>
    </label>
    <input
      type="text"
      id="driverName"
      name="First_Name__c"
      class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      autocomplete="off"
    />
  </div>

  <!-- Reason to Delete Driver -->
  <div class="mb-3">
    <label for="reasonToDelete" class="block text-sm font-medium text-gray-700">
      Reason to delete driver<span class="star">*</span>
    </label>
    <select
      id="reasonToDelete"
      name="reasonToDelete__c"
      class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      autocomplete="off"
      required
    >
      <option value="">Select Reason</option>
      <option value="Still in household, but re-written with another company">Still in household, but re-written with another company</option>
      <option value="Deceased">Deceased</option>
      <option value="Divorced">Divorced</option>
      <option value="Moved out of household">Moved out of household</option>
      <option value="Re-written on another company">Re-written on another company</option>
      <option value="No longer licensed">No longer licensed</option>
      <option value="Active military duty">Active military duty</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Additional Remarks (conditionally shown) -->
  <div class="mb-3 hidden" id="additionalRemarksDiv">
    <label for="additionalRemarks" class="block text-sm font-medium text-gray-700">
      Additional Remarks<span class="star">*</span>
    </label>
    <input
      type="text"
      id="additionalRemarks"
      name="additionalRemarks__c"
      class="mt-1 w-full p-2 border border-gray-300 rounded-lg shadow-sm"
      autocomplete="off"
    />
  </div>
</div>


      <!-- Hidden Salesforce fields -->
      <input type="hidden" name="oid" value="00DU7000006EuID" />
      <input
        type="hidden"
        name="recordType"
        id="recordType"
        value="012U7000003IoO1IAK"
      />
      <input
        type="hidden"
        name="retURL"
        value="https://bennettandporter.com/"
      />
      <input
        type="hidden"
        name="first_name"
        value="Central Remove Driver"
      />
      <input type="hidden" name="last_name" value=" Demo Check" />
      <input type="hidden" name="status" value="New" />
      <input type="hidden" name="phone" value="28436836129" />
      <input type="hidden" name="lead_source" value="Web Form" />
      <input
        type="hidden"
        name="company"
        value="Caelius Test Central Remove Driver"
      />
      <input
        type="hidden"
        name="Debug_Notes__c"
        value="Safeco Test: 2025-06-27 07:21AM"
      />
    <!--  <input type="hidden" name="debug" value=1>                            
<input type="hidden" name="debugEmail" value="annie.rawal@caeliusconsulting.com">-->

      <!-- Review and Submit Button -->
      <div class="flex justify-end mt-6">
        <button
          type="button"
          id="reviewBtn"
          class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-xl hover:bg-blue-700 transition"
        >
          Review and Submit
        </button>
      </div>
    </form>

    <!-- Confirmation Dialog -->
    <div
      id="dialog"
      class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50"
      role="dialog"
      aria-modal="true"
      aria-labelledby="dialogTitle"
    >
      <div
        class="bg-white rounded-lg p-6 max-w-md w-full shadow-lg text-gray-800"
      >
        <h3 id="dialogTitle" class="text-lg font-semibold mb-4"></h3>
        <ul id="missingFieldsList" class="mb-4 text-red-600 text-sm"></ul>
        <div class="flex justify-end space-x-3" id="dialogButtons">
          <button
            id="proceedBtn"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium"
          >
            Proceed to End Request
          </button>
          <button
            id="editBtn"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 font-medium"
          >
            Edit
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
  const reasonToDelete = document.getElementById("reasonToDelete");
  const additionalRemarksDiv = document.getElementById("additionalRemarksDiv");
  const additionalRemarks = document.getElementById("additionalRemarks");

  const form = document.getElementById("mainForm");
  const reviewBtn = document.getElementById("reviewBtn");
  const dialog = document.getElementById("dialog");
  const dialogTitle = document.getElementById("dialogTitle");
  const missingFieldsList = document.getElementById("missingFieldsList");
  const proceedBtn = document.getElementById("proceedBtn");
  const editBtn = document.getElementById("editBtn");

  // Date picker initialization omitted for brevity (same as in your current code)
  new Pikaday({
    field: document.getElementById("00NU7000005zuLl"),
    format: "MM/DD/YYYY",
    toString(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = date.getFullYear();
      return `${month}/${day}/${year}`;
    },
    parse(dateString) {
      const [month, day, year] = dateString.split("/");
      return new Date(year, month - 1, day);
    },
  });

  // List of fields for validation
  const fieldData = [
    { id: "email", label: "Email", type: "email" },
    { id: "00NU7000005zuX3", label: "Policy Number" },
    { id: "00NU7000005zuLl", label: "Effective Date (MM/DD/YYYY)", type: "date" },
    { id: "driverName", label: "Driver Name" },
    { id: "reasonToDelete", label: "Reason to delete driver" },
    {
      id: "additionalRemarks",
      label: "Additional Remarks",
      dependsOn: [
        "Still in household, but re-written with another company",
        "Other",
      ],
    },
  ];

  // Validation function
  function validateFields() {
    const missing = [];
    fieldData.forEach((field) => {
      if (field.type === "email") {
        const input = document.getElementById(field.id);
        if (!input.value.trim() || !input.checkValidity()) {
          missing.push(field.label);
        }
      } else if (field.type === "date") {
        const val = document.getElementById(field.id).value.trim();
        const dateRegex =
          /^(0[1-9]|1[0-2])\/(0[1-9]|[12][0-9]|3[01])\/(1[0-9]{3}|2[0-9]{3}|30[0-9]{2})$/;
        if (!val || !dateRegex.test(val)) {
          missing.push(field.label);
        }
      } else if (field.id === "additionalRemarks") {
        // Required only if visible
        if (
          !additionalRemarksDiv.classList.contains("hidden") &&
          !additionalRemarks.value.trim()
        ) {
          missing.push(field.label);
        }
      } else {
        const input = document.getElementById(field.id);
        if (!input.value.trim()) {
          missing.push(field.label);
        }
      }
    });
    return missing;
  }

  // Show/hide additional remarks and handle divorced logic
  reasonToDelete.addEventListener("change", function () {
    if (
      reasonToDelete.value ===
        "Still in household, but re-written with another company" ||
      reasonToDelete.value === "Other"
    ) {
      additionalRemarksDiv.classList.remove("hidden");
      additionalRemarks.setAttribute("required", "required");
    } else {
      additionalRemarksDiv.classList.add("hidden");
      additionalRemarks.removeAttribute("required");
      additionalRemarks.value = "";
    }

    // Block for Divorced: disable Review/Submit and only show Edit button
    if (reasonToDelete.value === "Divorced") {
      reviewBtn.disabled = true;
      dialogTitle.textContent =
        "For divorced please contact customer support; they can complete the request.";
      missingFieldsList.innerHTML = "";
      proceedBtn.classList.add("hidden"); 
      dialog.classList.remove("hidden");
    } else {
      reviewBtn.disabled = false;
      proceedBtn.classList.remove("hidden"); 
    }
  });

  // Review button handler
  reviewBtn.addEventListener("click", () => {
   
    if (reasonToDelete.value === "Divorced") {
      dialogTitle.textContent =
        "For divorced please contact customer support; they can complete the request.";
      missingFieldsList.innerHTML = "";
      proceedBtn.classList.add("hidden");       dialog.classList.remove("hidden");
      return;
    }
    const missing = validateFields();
    proceedBtn.classList.remove("hidden"); 
    if (missing.length) {
      dialogTitle.textContent =
        "Below Mandatory Fields are missing and the Team will contact you shortly.";
      missingFieldsList.innerHTML = missing
        .map((f) => `<li>${f}</li>`)
        .join("");
    } else {
      dialogTitle.textContent =
        "All mandatory fields are completed. Ready to submit your request?";
      missingFieldsList.innerHTML = "";
    }
    dialog.classList.remove("hidden");
  });

  // Edit button handler
  editBtn.addEventListener("click", () => {
    dialog.classList.add("hidden");
  });

  
  proceedBtn.addEventListener("click", () => {
    // Block submit if Divorced or missing fields
    if (reasonToDelete.value === "Divorced") {
      dialog.classList.add("hidden");
      return;
    }
    const missing = validateFields();
    if (missing.length) {
      // Prevent submission if there are missing fields
      dialogTitle.textContent =
        "Below Mandatory Fields are missing and the Team will contact you shortly.";
      missingFieldsList.innerHTML = missing
        .map((f) => `<li>${f}</li>`)
        .join("");
      dialog.classList.remove("hidden");
      return;
    }
    dialog.classList.add("hidden");
    form.submit();
  });

  
  window.addEventListener("click", (e) => {
    if (e.target === dialog) {
      dialog.classList.add("hidden");
    }
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape" && !dialog.classList.contains("hidden")) {
      dialog.classList.add("hidden");
    }
  });
});




      
    </script>
  </body>
</html>
